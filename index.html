<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Números Mega Sena</title>
</head>
<body>
    <div class="menu">
        <h2>Jogos</h2>
        <div class="box-menu">
            <img src="assets/img/sena.png" alt="" onclick="generateScreen('Mega Sena')">
            <p>Mega</p>
        </div>
        <div class="box-menu">
            <img src="assets/img/quina.png" alt="" onclick="generateScreen('Quina')">
            <p>Quina</p>
        </div>
        <div class="box-menu">
            <img src="assets/img/lotofacil.png" alt="" onclick="generateScreen('Loto Fácil')">
            <p>Lotofacil</p>
        </div>
        <div class="box-menu">
            <img src="assets/img/lotomania.png" alt="" onclick="generateScreen('Loto Mania')">
            <p>Lotomania</p>
        </div>
    </div>
    <div class="container">
        <h1>Gerador de números aleatóreos para a Mega Sena!</h1>
        <div id="principal" class="sena-box shadow">
        </div>
        <button class="generate background-sena shadow" onclick="generate('mega')">Gerar!</button>
        <div class="generated-numbers shadow">
        
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
